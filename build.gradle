plugins {
    id 'java'
}

group 'com.github'
version '1.0-releace'

repositories {
    mavenCentral()
    maven { url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'
}

sourceCompatibility = 17
targetCompatibility = 17